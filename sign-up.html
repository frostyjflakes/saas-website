<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SaaS website - Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Leckerli+One" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <ul class="list-group-inline text-center push-0 tera">
        <li class="logo gutter-1-2 left"><a class="nav-sign-up" href="index.html">uDraw</a></li>
        <li class="gutter-1-2 right"><a class="nav-sign-up turquoise" href="sign-up.html">Sign Up</a></li>
        <li class="gutter-1-2 right"><a class="nav-sign-up" href="pricing.html">Pricing</a></li>
        <li class="gutter-1-2 right"><a class="nav-sign-up" href="tour.html">Tour</a></li>
      </ul>
    </nav>
    <div class="text-center gutter banner-sign-up pad-t-1-2 pad-b-1-2">
      <h1 class="logo">Sign Up</h1>
      <p>Already have an account?</p>
      <div class="pad-b-1-2">
        <a class="btn-sign-up gutter-1-2 pad-t-1-4 pad-b-1-4 btn" href="index.html">Sign in!</a>
      </div>
    </div>
  </header>

  <main>
    <form method="POST" action="https://formspree.io/somm0032@algonquinlive.com">
      <h2 class="text-center push-0">Personal Information</h2>
      <div class="gutter-1-4">
        <div class="grid">
          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1-2">
            <div class="pad-t-1-2 pad-b-1-2 gutter-1-4">
              <label for="name">name</label>
              <input class="grey" name="name" id="name">
            </div>
          </div>
          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1-2">
            <div class="pad-t-1-2 pad-b-1-2 gutter-1-4">
              <label for="e-mail">e-mail</label>
              <input class="grey" name="e-mail" id="e-mail">
            </div>
          </div>
          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1-2">
            <div class="pad-t-1-2 pad-b-1-2 gutter-1-4">
              <label for="password">password</label>
              <input class="grey" type="password" name="password" id="password">
            </div>
          </div>
          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1-2">
            <div class="pad-t-1-2 pad-b-1-2 gutter-1-4">
              <label for="confirm">confirm password</label>
              <input class="grey" type="password" name="confirm" id="confirm">
            </div>
          </div>
        </div>
      </div>
      <div class="pad-t pad-b-1-2 text-center">
        <button class="btn-sign-up gutter-1-2 pad-t-1-4 pad-b-1-4" type="submit">Submit!</button>
      </div>
    </form>
  </main>

  <footer class="grey">
    <nav>
      <ul class="list-group text-center pad-t-1-2 pad-b-1-2 tera">
        <li class="gutter-1-2 push-1-2"><a class="footer-nav" href="index.html">Home</a></li>
        <li class="gutter-1-2 push-1-2"><a class="footer-nav" href="tour.html">Tour</a></li>
        <li class="gutter-1-2 push-1-2"><a class="footer-nav" href="pricing.html">Pricing</a></li>
        <li class="gutter-1-2 push-1-2"><a class="footer-nav white" href="sign-up.html">Sign Up</a></li>
      </ul>
    </nav>
    <div class="text-center pad-b-1-2 gutter-1-4">
      <img class="icon i-64 gutter-1-4" src="images/instagram-turquoise-1.svg" alt="">
      <img class="icon i-64 gutter-1-4" src="images/facebook-turquoise-1.svg" alt="">
      <img class="icon i-64 gutter-1-4" src="images/twitter-turquoise-1.svg" alt="">
    </div>
    <div class="text-center">Â©uDraw</div>
  </footer>

</body>
</html>
