  <link href="css/modules.css" rel="stylesheet">

  <header>
    <nav>
      <ul class="list-group-inline text-center push-0">

      </ul>
    </nav>
    <div class="text-center gutter banner-home pad-t-1-2 pad-b-1-2">
      <h1 class="logo">Sign Up</h1>
      <h2>Already have an account?</h2>
      <div class="pad-b-1-2">
        <a class="btn-sign-up gutter-1-2 pad-t-1-4 pad-b-1-4" href="index.html">Sign in!</a>

  <main>
    <div class="gutter-1-2">

          </div>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1-2">
          <div class="pad-t-1-2 pad-b-1-2">
            <label for="confirm">confirm password</label>
            <input class="grey" name="confirm" id="confirm">
          </div>
        </div>
      </div>
    </div>
    <div class="pad-t pad-b-1-2 text-center">
      <a class="btn-sign-up gutter-1-2 pad-t-1-4 pad-b-1-4" href="thank-you.html">Submit!</a>

  <footer class="grey">
    <nav>
